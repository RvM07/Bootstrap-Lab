<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .student-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>


    <div class="alert alert-info text-center mb-4" role="alert">
        ðŸ“¢ System Update: New courses added for the upcoming semester!
    </div>


    <div class="container">
        <h2 class="mb-4 text-center">Student Dashboard</h2>
        <div class="row">


            <div class="col-md-4 mb-4">
                <div class="card student-card">
                    <img src="/img/img1.jpg" class="card-img-top"
                        alt="Student Image">
                    <div class="card-body">
                        <h5 class="card-title">
                            Vedika Barge
                            <span class="badge bg-success">Active</span>
                        </h5>
                        <p class="card-text">Course: Computer Science</p>
                        <button class="btn btn-primary" onclick="viewProfile('John Doe')">View Profile</button>
                    </div>
                </div>
            </div>


            <div class="col-md-4 mb-4">
                <div class="card student-card">
                    <img src="/img/img4.jpg" class="card-img-top"
                        alt="Student Image">
                    <div class="card-body">
                        <h5 class="card-title">
                            Reetesh More
                            <span class="badge bg-warning text-dark">Pending</span>
                        </h5>
                        <p class="card-text">Course: Business Administration</p>
                        <button class="btn btn-primary" onclick="viewProfile('Jane Smith')">View Profile</button>
                    </div>
                </div>
            </div>


            <div class="col-md-4 mb-4">
                <div class="card student-card">
                    <img src="/img/img3.jpg" class="card-img-top"
                        alt="Student Image">
                    <div class="card-body">
                        <h5 class="card-title">
                            Pradnya Shinde
                            <span class="badge bg-secondary">Inactive</span>
                        </h5>
                        <p class="card-text">Course: Mechanical Engineering</p>
                        <button class="btn btn-primary" onclick="viewProfile('Alex Brown')">View Profile</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        function viewProfile(name) {
            alert("Viewing profile of " + name);
        }
    </script>

</body>

</html>
