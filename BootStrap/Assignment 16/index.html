<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/BootStrap/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="table-container">
        <table class="table table-striped table-bordered table-hover mb-0">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Sr no.</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Roll No.</th>
                    <th scope="col">Mathematics</th>
                    <th scope="col">Science</th>
                    <th scope="col">English</th>
                    <th scope="col">History</th>
                    <th scope="col">Geography</th>
                    <th scope="col">Total</th>
                    <th scope="col">Percentage</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="subject-icon math">
                                <i class="fas fa-user"></i>
                            </div>
                            <strong>Emma Johnson</strong>
                        </div>
                    </td>
                    <td>2024001</td>
                    <td>92</td>
                    <td>89</td>
                    <td>94</td>
                    <td>87</td>
                    <td>91</td>
                    <td>453/500</td>
                    <td>90.6%</td>
                    <td><span class="badge bg-primary">A+</span></td>
                    <td><span class="badge bg-success">PASS</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="subject-icon science">
                                <i class="fas fa-user"></i>
                            </div>
                            <strong>Michael Chen</strong>
                        </div>
                    </td>
                    <td>2024002</td>
                    <td>88</td>
                    <td>92</td>
                    <td>85</td>
                    <td>89</td>
                    <td>87</td>
                    <td>441/500</td>
                    <td>88.2%</td>
                    <td><span class="badge bg-primary">A</span></td>
                    <td><span class="badge bg-success">PASS</span></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="subject-icon english">
                                <i class="fas fa-user"></i>
                            </div>
                            <strong>Sarah Williams</strong>
                        </div>
                    </td>
                    <td>2024003</td>
                    <td>76</td>
                    <td>82</td>
                    <td>91</td>
                    <td>78</td>
                    <td>84</td>
                    <td>411/500</td>
                    <td>82.2%</td>
                    <td><span class="badge bg-info">B+</span></td>
                    <td><span class="badge bg-success">PASS</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
