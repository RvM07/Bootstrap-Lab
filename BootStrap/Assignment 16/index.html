<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/BootStrap/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="table-container">
        <table class="table table-striped table-bordered table-hover mb-0 text-center">
            <thead class="table-dark">
                <tr>
                    <th>Sr no.</th>
                    <th>Student Name</th>
                    <th>Roll No.</th>
                    <th>Science</th>
                    <th>CS</th>
                    <th>Total</th>
                    <th>Percentage</th>
                    <th>Grade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <strong>Emma Johnson</strong>
                    </td>
                    <td>101</td>
                    <td>78</td>
                    <td>92</td>
                    <td>170/200</td>
                    <td>85%</td>
                    <td><span class="badge bg-primary">A+</span></td>
                    <td><span class="badge bg-success">PASS</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <strong>Michael Chen</strong>
                    </td>
                    <td>202</td>
                    <td>65</td>
                    <td>81</td>
                    <td>146/200</td>
                    <td>73%</td>
                    <td><span class="badge bg-info">B+</span></td>
                    <td><span class="badge bg-success">PASS</span></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>
                        <strong>Sarah Williams</strong>
                    </td>
                    <td>303</td>
                    <td>88</td>
                    <td>76</td>
                    <td>164/200</td>
                    <td>82%</td>
                    <td><span class="badge bg-primary">A</span></td>
                    <td><span class="badge bg-success">PASS</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
