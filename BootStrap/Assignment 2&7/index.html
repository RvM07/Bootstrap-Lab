<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-box">
        <h3>Student Registration</h3>
        <form id="registrationForm">
            <label for="name">Full Name :</label>
            <input type="text" id="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" required>

             <label for="password">Password :</label>
            <input type="password" id="password" required>
            

            <label for="dob">Date Of Birth :</label>
            <input type="date" id="dob" required>

            <label>Gender :</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female

            <label>Courses Interested In :</label>
            <div class="checkbox-group">
                <input type="checkbox" name="course" value="Web Development">Web Development<br>
                <input type="checkbox" name="course" value="AI & ML">AI & ML<br>
                <input type="checkbox" name="course" value="Cyber Security">Cyber Security<br>
                <input type="checkbox" name="course" value="Cloud Computing">Cloud Computing<br>

            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="output-box" id="output" style="display: none;">
        <h3>Submitted Information</h3>
        <p><strong>Name:</strong><span id="outName"></span></p>
        <p><strong>Email:</strong><span id="outEmail"></span></p>
        <p><strong>Password:</strong><span id="outPassword"></span></p>
        
        <p><strong>Date of Birth:</strong><span id="outDOB"></span></p>
        <p><strong>Gender:</strong><span id="outGender"></span></p>
        <p><strong>Courses:</strong><span id="outCourses"></span></p>

    </div>
    <script src="script.js"></script>
</body>

</html>
