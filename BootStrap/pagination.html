<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Pagination Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <h4>Current Page: <span id="currentPage">1</span></h4>

    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#" onclick="changePage(1)">1</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="changePage(2)">2</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="changePage(3)">3</a></li>
        </ul>
    </nav>

    <script>
        let current = 1;
        const totalPages = 3;

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            current = page;

            document.getElementById("currentPage").textContent = current;
        }
    </script>

</body>

</html>
