<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/BootStrap/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Feedback Form</h2>
        <form class="border p-4 rounded shadow" id="feedbackForm">
            <div class="form-group mb-3">
                <i class="bi bi-person-fill ms-2"></i>
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <i class="bi bi-envelope-fill ms-2"></i>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <i class="bi bi-chat-dots-fill ms-2"></i>
                <label for="feedback" class="form-label">Feedback</label>
                <select class="form-control" id="feedbackType">
                    <option selected disabled>Choose..</option>
                    <option value="positive">Positive</option>
                    <option value="neutral">Neutral</option>
                    <option value="negative">Negative</option>
                </select>
            </div>
            <div class="mb-3">
                <i class="bi bi-pencil-fill ms-2"></i>
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <div class="form-check mb-3">
                <i class="bi bi-bell-fill ms-2"></i>
                <input type="checkbox" class="form-check-input" id="subscribe">
                <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send-fill"></i>Submit
            </button>
        </form>
        <div id="formDetails" class="mt-4"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('feedbackForm');
            const detailsDiv = document.getElementById('formDetails');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const feedbackType = document.getElementById('feedbackType').value;
                const message = document.getElementById('message').value;
                const subscribe = document.getElementById('subscribe').checked ? 'Yes' : 'No';
                detailsDiv.innerHTML = `
                    <div class="card">
                        <div class="card-header bg-info text-white">Submitted Details</div>
                        <div class="card-body">
                            <p><strong>Name:</strong> ${name}</p>
                            <p><strong>Email:</strong> ${email}</p>
                            <p><strong>Feedback Type:</strong> ${feedbackType.charAt(0).toUpperCase() + feedbackType.slice(1)}</p>
                            <p><strong>Message:</strong> ${message}</p>
                            <p><strong>Subscribed to Newsletter:</strong> ${subscribe}</p>
                        </div>
                    </div>
                `;
            });
        });
    </script>

</body>

</html>
